  username: <%= ENV['POSTGRES_USERNAME'] || ENV['RAILS_DATABASE_USERNAME'] || 'postgres' %>
  password: <%= ENV['POSTGRES_PASSWORD'] || ENV['RAILS_DATABASE_PASSWORD'] || ''%>
  pool: <%= (ENV['DB_CONNECTION_POOL_SIZE'] || "5").to_i %>
  encoding: unicode
